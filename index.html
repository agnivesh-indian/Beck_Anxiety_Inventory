<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beck Anxiety Inventory (BAI)</title>
    <style>
        /* From beck-anxiety-inventory-ii-app/src/index.css */
        :root {
            font-family: system-ui, Avenir, Helvetica, Arial, sans-serif;
            line-height: 1.5;
            font-weight: 400;
            color-scheme: light dark;
            color: rgba(255, 255, 255, 0.87);
            background-color: #242424;
            font-synthesis: none;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        a {
            font-weight: 500;
            color: #646cff;
            text-decoration: inherit;
        }
        a:hover {
            color: #535bf2;
        }

        body {
            margin: 0;
            display: flex;
            place-items: center;
            min-width: 320px;
            min-height: 100vh;
        }

        h1 {
            font-size: 3.2em;
            line-height: 1.1;
        }

        button {
            border-radius: 8px;
            border: 1px solid transparent;
            padding: 0.6em 1.2em;
            font-size: 1em;
            font-weight: 500;
            font-family: inherit;
            background-color: #1a1a1a;
            cursor: pointer;
            transition: border-color 0.25s;
        }
        button:hover {
            border-color: #646cff;
        }
        button:focus,
        button:focus-visible {
            outline: 4px auto -webkit-focus-ring-color;
        }

        @media (prefers-color-scheme: light) {
            :root {
                color: #213547;
                background-color: #ffffff;
            }
            a:hover {
                color: #747bff;
            }
            button {
                background-color: #f9f9f9;
            }
        }

        /* From beck-anxiety-inventory-ii-app/src/App.css */
        /* General Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
            Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .app-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        .app {
            background: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Progress Bar */
        .progress-bar {
            width: 100%;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress {
            height: 10px;
            background: linear-gradient(90deg, #4caf50, #81c784);
            transition: width 0.3s ease-in-out;
        }

        /* Question Section */
        .question-section h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .question-section p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .options label {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            margin: 5px 0;
            width: 100%;
            cursor: pointer;
            transition: background 0.2s;
        }

        .options label:hover {
            background: #e9ecef;
        }

        .options input[type='radio'] {
            margin-right: 15px;
        }

        /* Navigation */
        .navigation {
            display: flex;
            justify-content: space-between;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover:not(:disabled) {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        /* Results Section */
        .results-section {
            text-align: center;
        }

        .results-section h2 {
            color: #007bff;
        }

        .results-section p {
            font-size: 1.1rem;
        }

        .results-section strong {
            color: #4caf50;
        }
    </style>
</head>
<body>
    <div id="app-root" class="app-container"></div>

    <script>
        const questions = [
            { text: "Numbness or tingling" },
            { text: "Feeling hot" },
            { text: "Wobbliness in legs" },
            { text: "Unable to relax" },
            { text: "Fear of worst happening" },
            { text: "Dizzy or lightheaded" },
            { text: "Heart pounding / racing" },
            { text: "Unsteady" },
            { text: "Terrified or afraid" },
            { text: "Nervous" },
            { text: "Feeling of choking" },
            { text: "Hands trembling" },
            { text: "Shaky / unsteady" },
            { text: "Fear of losing control" },
            { text: "Difficulty in breathing" },
            { text: "Fear of dying" },
            { text: "Scared" },
            { text: "Indigestion" },
            { text: "Faint / lightheaded" },
            { text: "Face flushed" },
            { text: "Hot / cold sweats" },
        ];

        let currentQuestion = 0;
        let scores = Array(questions.length).fill(0);
        let showScore = false;

        function getInterpretation(score) {
            if (score >= 0 && score <= 21) {
                return "Low anxiety. These ups and downs are considered normal.";
            } else if (score >= 22 && score <= 35) {
                return "Moderate anxiety. Your physical symptoms may be causing you some distress. Consider seeking a professional opinion.";
            } else {
                return "High anxiety. Your physical symptoms are likely causing you significant distress. It is important to seek a professional opinion.";
            }
        }

        function renderApp() {
            const appRoot = document.getElementById('app-root');
            appRoot.innerHTML = ''; // Clear previous content

            if (showScore) {
                const totalScore = scores.reduce((acc, curr) => acc + curr, 0);
                appRoot.innerHTML = `
                    <div class="app results-section">
                        <h2>Your Results</h2>
                        <p>Your total score is: <strong>${totalScore}</strong></p>
                        <p>Interpretation: ${getInterpretation(totalScore)}</p>
                        <button onclick="resetTest()">Take Again</button>
                    </div>
                `;
            } else {
                const currentQ = questions[currentQuestion];
                appRoot.innerHTML = `
                    <div class="app question-section">
                        <div class="progress-bar">
                            <div class="progress" style="width: ${((currentQuestion + 1) / questions.length) * 100}%;"></div>
                        </div>
                        <h2>Question ${currentQuestion + 1}/${questions.length}</h2>
                        <p>${currentQ.text}</p>
                        <div class="options">
                            ${[
                                { score: 0, label: "Not at all" },
                                { score: 1, label: "Mildly, but it didn’t bother me much" },
                                { score: 2, label: "Moderately – it wasn’t pleasant at times" },
                                { score: 3, label: "Severely – it bothered me a lot" },
                            ].map(({ score, label }) => `
                                <label>
                                    <input
                                        type="radio"
                                        name="question-${currentQuestion}"
                                        value="${score}"
                                        ${scores[currentQuestion] === score ? 'checked' : ''}
                                        onchange="handleScoreChange(${score})"
                                    />
                                    ${label}
                                </label>
                            `).join('')}
                        </div>
                        <div class="navigation">
                            <button onclick="prevQuestion()" ${currentQuestion === 0 ? 'disabled' : ''}>
                                Previous
                            </button>
                            <button onclick="nextQuestion()">
                                ${currentQuestion === questions.length - 1 ? "Finish" : "Next"}
                            </button>
                        </div>
                    </div>
                `;
            }
        }

        function handleScoreChange(score) {
            scores[currentQuestion] = score;
            renderApp();
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                renderApp();
            } else {
                showScore = true;
                renderApp();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                renderApp();
            }
        }

        function resetTest() {
            currentQuestion = 0;
            scores = Array(questions.length).fill(0);
            showScore = false;
            renderApp();
        }

        // Initial render
        document.addEventListener('DOMContentLoaded', renderApp);
    </script>
</body>
</html>
